name: "Setup context for workflow"
description: "Setup environment and check if release PR"

inputs:
  personal_github_token:
    required: true
    description: Personal GitHub token

outputs:
  is_release_pr:
    description: "Whether this is a release PR"
    value: ${{ steps.check-release-pr.outputs.is_release_pr }}

runs:
  using: "composite"
  steps:
    # 1. pnpm 설치
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        run_install: false

    # 2. Node.js 설정
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "pnpm"
        registry-url: "https://registry.npmjs.org"
        scope: "@seo-ny"

    # 2-1. pnpm 캐시 경로 출력
    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    # 2-2. pnpm 캐시 설정
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    # 3. 의존성 설치
    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    # 4. 현재 PR이 릴리즈 PR인지 아닌지 확인
    - name: Check if release PR
      id: check-release-pr
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.personal_github_token }}
      run: |
        PR_TITLE=$(gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} --jq .title)
        if [[ "$PR_TITLE" == "Prerelease 버전 업데이트"* ]]; then
          echo "is_release_pr=true" >> $GITHUB_OUTPUT
        else
          echo "is_release_pr=false" >> $GITHUB_OUTPUT
        fi
